spring.main.banner-mode=off
# MySql
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/TEST_TASK?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# Own parameters
zapeka.count.allowed.questions=5
zapeka.time.interval=20
zapeka.count.allowed.questions.exceeded.message=Allowed number of questions from your country exceeded. Wait for some time.
zapeka.question.contain.restricted.word=Question contains at least one restricted word.
zapeka.question.empty=Content of question should be not null and not empty.
zapeka.default.country.code=lv
# flyway config
flyway.locations=classpath:db/migration
flyway.schemas=test_task
#flyway.baseline-on-migrate=true